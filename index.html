<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">


</head>

<body>

    <!-- Start of nav -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/ts_180804logo.webp" alt="Lakers Logo"> <span>Lakers Nation</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Store</a>
                    <a class="nav-link" href="#">Promotions</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- end of NAV -->

   <!-- Start of hero -->
   <section class="hero">
    <div class="container">
      <div class="row">
        <!-- Hero text area -->
        <div class="col-md-5">
          <div class="hero-title fw-bold">Lakers Nation</div>
          <p class="mt-3 text-secondary">
            Look fly and dapper with the latest Lakers merchandise available in town!
          </p>

          <!-- Call to action -->
          <div class="cta mt-5 d-flex">
            <a href="#" class="btn btn-primary border-0 shadow-none me-3"
              >Shop Now</a
            >
            <a href="#" class="btn btn-secondary btn-light shadow-none"
              >Explore Merch</a
            >
          </div>
        </div>

        <!-- Hero image section -->
        <div class="col-md-5">
          <img
            src="img/lakers jerseys.webp"
            alt="hero img"
            class="hero-image mx-auto w-100"
          />
        </div>
      </div>
    </div>
  </section>
  <!-- End of hero -->



  <!-- Start of newsletter section -->
<!-- Start of newsletter section -->

<section class="newsletter">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-9 mt-5">
          <div class="content">
            <h2 class="text-center">Subscribe to our Newsletter</h2>

            <form
              id="news-form"
              class="needs-validation form-inline"
              novalidate
            >
              <div class="input-group">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Please enter your Email here"
                  required
                />
                <div class="invalid-feedback">This is an invalid email. Please type in the correct email-address format</div>
                <button
                  type="submit"
                  class="btn-tertiary btn-primary border-0 shadow-none"
                >
                  Join Now
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- End of newsletter -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
